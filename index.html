<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>Task List ver. 0.1.0</title>
        <script src="vue.js"></script>
        <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id = "page">
            <h1>TODO</h1>
            <div id = "main">
            <ul>
            <transition-group>
                <task-item
                v-for="(item,index) in taskList"
                v-bind:task="item"
                v-bind:index="index"
                v-bind:totalsize="taskList.length"
                v-bind:key="item.id"
                :ref="index"
                ></task-item>
            </transition-group>
            </ul>
            </div>
            
        </div>
        <script src="main.js"></script>
    </body>
</html>
